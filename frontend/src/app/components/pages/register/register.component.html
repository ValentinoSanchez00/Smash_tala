<app-header></app-header>
<div class="text-center card container col-md-3 d-flex flex-column justify-content-between align-items-center">
    <h1 class="h3 m-3 fw-normal">Registrate</h1>
    <form class="mt-5  mb-5 d-flex flex-column align-items-start justify-content-between " (ngSubmit)="onSubmit()">
        <div class="form-group" >
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="formData.nombre" required>
        </div>
        <div class="form-group" >
          <label for="name">Apellido:</label>
          <input type="text" id="apellido" name="apellido" [(ngModel)]="formData.apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Repetir Contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        </div>
        <button class="w-100 btn btn-lg btn-danger" type="submit" [disabled]="!isFormValid()">Registrarse</button>
        <button class="w-20 mt-2 btn btn-lg btn-primary" routerLink="/login">Volver</button>
      </form>
      

</div>
